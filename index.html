<!DOCTYPE html>
<html>
<head>
	<title>엄마 생일 축하해요</title>
</head>
<body>
	<script>
		var now = new Date();
		var birthday = new Date(now.getFullYear(), 2, 18); // 3월이므로 month는 2로 설정
		var oneDay = 24*60*60*1000;
		var timeDiff = birthday.getTime() - now.getTime();
		var daysDiff = Math.floor(timeDiff / oneDay);

		// 비밀번호 확인 함수
		function checkPassword() {
			var password = document.getElementById("password").value;
			if (password === "0227") {
				if (daysDiff >= 0) {
					alert("비밀번호는 당신의 생일 입니다.");
				} else {
					alert("엄마 생일 축하해요\n사랑해요 엄마");
				}
			} else {
				alert("잘못된 비밀번호입니다.");
			}
		}
	</script>
	<div>
		<label>비밀번호를 입력하세요:</label>
		<input type="password" id="password">
		<button onclick="checkPassword()">확인</button>
	</div>
</body>
</html>
